<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ 'PAGES.CONTACTO.TITLE_PAGE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
<form ion-grid fixed #form="ngForm">
<p>{{ 'PAGES.CONTACTO.TITLE1' | translate }}</p>
<ion-list ion-row>
  <ion-item ion-col col-12 col-sm-6 col-md-4>
    <ion-label floating>{{ 'PAGES.CONTACTO.PERFIL' | translate }}</ion-label>
    <ion-input type="text" name="numero" [(ngModel)]="numero" required="required" clearInput="true"></ion-input>
  </ion-item>
  <ion-item ion-col col-12 col-sm-6 col-md-4>
      <ion-label floating>{{ 'PAGES.CONTACTO.CORREO' | translate }}</ion-label>
      <ion-input type="text" name="email1" [(ngModel)]="email1" required="required" clearInput="true"></ion-input>
  </ion-item>
  <ion-item ion-col col-12 col-md-4>
      <ion-label floating>{{ 'PAGES.CONTACTO.COMENTARIO' | translate }}</ion-label>
      <ion-textarea name="comentario" [(ngModel)]="comentario" required="required"></ion-textarea>
  </ion-item>
  <!-- <ion-item ion-col col-12>
      <ion-label>{{ 'PAGES.CONTACTO.ROBOT' | translate }}</ion-label>
      <ion-checkbox required></ion-checkbox>
  </ion-item> -->
</ion-list>
<div ion-col col-12 margin text-center>
    <button type="submit" ion-button icon-left round [disabled]="form.invalid" (click)="send(numero,email1,comentario)">
        <ion-icon name="send"></ion-icon>
        {{ 'PAGES.CONTACTO.ENVIAR' | translate }}
    </button>
</div> 
</form>
</ion-content>
